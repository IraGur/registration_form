<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="domExercise13.css">
</head>

<body>
    <form name="myform" action="" method="POST">
        <div class="title">Registration Form</div>
        <div class=" input-container">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" />
            <p class="msg">The value must be between 5 and 10 characters and in lowercase</p>
        </div>
        <div class="input-container">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" />
            <p class="msg">Value must be valid Email</p>
        </div>
        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
            <p class="msg">The password length must be between 8 and 15 characters</p>
        </div>
        <div class="input-container">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <p class="msg">The password confirmation should match password</p>
        </div>
        <input type="submit" value="Submit">
    </form>
    <script src="domExercise13.js"></script>
</body>

</html>
